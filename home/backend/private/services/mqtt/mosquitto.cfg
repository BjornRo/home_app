allow_anonymous false
allow_zero_length_clientid false
auto_id_prefix false

log_dest none
log_type none
persistence false

include_dir /etc/mosquitto/conf.d

listener 8883
cafile /usr/local/share/ca-certificates/myroot.crt
certfile /certs/mqtt/mqtt.crt
keyfile /certs/mqtt/mqtt.key

listener 9001
protocol websockets
cafile /usr/local/share/ca-certificates/myroot.crt
certfile /certs/mqtt/mqtt.crt
keyfile /certs/mqtt/mqtt.key
